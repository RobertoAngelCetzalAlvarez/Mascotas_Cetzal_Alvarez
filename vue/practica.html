<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HOLA MUNDO</title>
	<!-- CARGAR CLASE VUE -->
	<script type="text/javascript" src="vue.js"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body class="container">
	<!-- INICIO DE VUE -->
	<div id="miPagina">
		
		<!-- IMPRIMIR TABLA DE DATOS -->
		<br><br>
		<div class="row">
			<div class="col-md-4">
				<input type="text" placeholder="Nombre" class="form-control" v-model="nombre" ref="nombre">
			</div>

			<div class="col-md-4">
				<select class="form-control" v-model="especie">
					<option disabled="">Elija una especie</option>
					<option v-for="e in especies" v-bind:value="e.nombre">	{{e.nombre}}
					</option>
				</select>
			</div>

			<div class="col-md-4">
				<input type="number" placeholder="Edad" class="form-control" v-model="edad" v-on:keyup.enter="agregarMascota()">
			</div>
		</div><hr>
<!-- 
		{{nombre}} {{especie}} {{edad}}
 -->
		<div class="row">
			<div class="col-md-4">
			<button class="btn btn-primary btn-block" @click="agregarMascota() " v-if="editando==0">Agregar</button>

			<button class="btn btn-warning" v-if="editando==1" @click="guardarEdicion()">Actualizar</button>
		</div>
		<div class="col-md-4">
			<button class="btn btn-info" @click="cancelar()">Cancelar</button>
		</div>
		
		</div>
		<br>
		<div class="row">
			<div class="col-md-6">
				<input type="text" placeholder="Escriba el nombre o especie de la mascota " v-model="buscar" class="form-control">
			</div>
		</div>
		<br>
		<table class="table table-borderd">
			<thead>
				<th>INDICE</th>
				<th>NOMBRE</th>
				<th>ESPECIE</th>
				<th>EDAD  </th>
				<th>ACCIONES</th>
			</thead>

			<tbody>
				<tr v-for="(masc,index) in filtroMascota">
					<td>{{index}}</td>
					<td>{{masc.nombre}}</td>
					<td>{{masc.especie}}</td>
					<td>{{masc.edad}}</td>
					<td>
						<button class="btn btn-primary btn-sm" @click="editarMascota(index)">
							Editar
						</button>

						<button class="btn btn-danger btn-sm" @click="eliminarMascota(index)">
							Eliminar
						</button>
						

					</td>

				</tr>
			</tbody>
			
		</table>
		<div class="row">
			<div class="col-md-8">
				<h3>Temenos: {{numeroMascotas}} Mascotas</h3>
			</div>
		</div>
		<br><br>



	</div>
	<!-- FIN DE VUE -->

	
	<!-- OBJETO VUE -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<script type="text/javascript" src="practicaa.js"></script>
	<script type="text/javascript" src="sweetalert2.all.min.js"></script>	

</body>
</html>
